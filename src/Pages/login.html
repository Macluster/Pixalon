<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-title color1">Login to your Account</div>
            <form class="login-form" action="#" method="post">
                <div class="input-group">
                    <input type="email" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <img id="togglePassword" src="../../assets/login/el_eye-close.svg" alt="Toggle Password Visibility" onclick="togglePasswordVisibility()">
                </div>
                <button type="submit" onclick="SignUp(document.getElementById(username),document.getElementById(password))" class="login-button bg1">Login</button>
            </form>
            <div class="forgot-password"><a href="#">Forgot password?</a></div>
        </div>
    </div>
   
    <script src="../../dist/TS/login.js"></script>
</body>
</html>
