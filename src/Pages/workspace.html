<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/workspace.css" />
    <link rel="stylesheet" href="../Css/Properties.css" />
    <link rel="stylesheet" href="../Css/table.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
</head>

<body class="body" onkeypress="keyPress()">
    
    <nav>
        <div class="navigation">
            <!-- <div class="head"> -->
            <img  onclick="showPopUp()" style="margin: 0px;margin-left: 20px;" src="../../assets/hamburger.png" height="30" width="30"/>
            <input  type="text" id="title" placeholder="Title"/>
            <button id="export">Export</button>
            <!-- </div> -->
            <div id="exportModal" style="display: none;">
                <div class="modal-content">
                    <h5>Export</h5>
                    <span class="close">&times;</span></div>
                    <!-- <label for="fileName"></label> -->
                    <input type="text" id="fileName" placeholder="File Name">
                    <div class="export-file-details">
                        <!-- <label for="size"></label> -->
                        <input type="text" id="size" placeholder="Size">
                        <!-- <label for="format"></label> -->
                         <div class="format-types">
                          <select  id="format" value="Format">
                            <option value="" disabled selected>Select an option</option>
                            <option value="html">HTML</option>
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="pdf">PDF</option>
                          </select>
                         </div>
                        <button id="exportFormat">Export Format</button>
                    </div>
                </div>
            </div>
        </div>
        
    </nav>
    <div class="fileDropDown"  id="fileDropDown">
        <div >
           <h5 id="savedatabtn" style="width: 100%;">Save</h5>
        </div>
    </div>






    <div class="main">
        <!-- Left sideBars-to add frame,select etc -->
        <div class="left-side-bar">
            <div class="tools">
                <input type="file" style="display: none;" id="fileInput" accept="image/*">
                <img  onclick="Selectiontool()" src="../../assets/Group 79.png">
                <img id="frameBtn"  src="../../assets/lets-icons_frame-light.png">
                <img id="sectionBtn"  src="../../assets/mingcute--section-line.svg">
                <img id="textboxBtn"  src="../../assets/iconoir_text.png">
                <img id="tableBtn"  src="../../assets/tabler_table.png">
                <img id="imageBtn" src="../../assets/akar-icons_image.png">
            </div>


            <div class="layers">
                <!-- Layers -Minhaj -->
            </div>

        </div>

        <div id="work-space"  class="work-space">

        </div>
        <!--  properties to arrange contents-->
        <div class="tool-Property-box">
            <div class="property-box">
                <!-- POSITION -->
                <h4>Position</h4>
                <div class="alignment">
                    <div class="align">
                        <div class="align-buttons">
                            <img onclick="alignItems('left')" src="../../assets/solar_align-left-bold-duotone.png"
                                width="16" height="16">
                            <img onclick="alignItems('center')"
                                src="../../assets/solar_align-horizontal-center-bold-duotone (1).png" width="16"
                                height="16">
                            <img onclick="alignItems('right')" src="../../assets/solar_align-right-bold-duotone (1).png"
                                width="16" height="16">
                        </div>
                        <div class="align-buttons">
                            <img onclick="alignItems('top')" src="../../assets/solar_align-top-bold-duotone.png"
                                width="16" height="16">
                            <img onclick="alignItems('middle')"
                                src="../../assets/solar_align-vertical-center-bold-duotone.png" width="16" height="16">
                            <img onclick="alignItems('bottom')" src="../../assets/solar_align-bottom-bold-duotone.png"
                                width="16" height="16">
                        </div>
                    </div>
                    <div class="align-spacing">
                        <div class="spacing">
                            <!-- <img onclick="alignItems('tidy-up')" src="" width="16" height="16"> -->
                            <img onclick="alignItems('vertical-spacing')"
                                src="../../assets/solar_align-vertical-spacing-bold-duotone.png" width="16" height="16">
                            <img onclick="alignItems('horizontal-spacing')"
                                src="../../assets/solar_align-horizonta-spacing-bold-duotone.png" width="16"
                                height="16">
                        </div>
                        <div class="rotation">
                            <img onclick="alignItems('rotation')" src="../../assets/gridicons_rotate.png" width="16"
                                height="16">
                            <img onclick="alignItems('vertical-flip')" src="../../assets/uim_flip-h.png" width="16"
                                height="16">
                            <img onclick="alignItems('horizontal-flip')" src="../../assets/uim_flip-h (1).png"
                                width="16" height="16">
                        </div>
                    </div>
                    <div class="positions">
                        <div class="position_x">
                            <h5 class="sizes">X</h5>
                            <input id="x-position" onclick="alignItems('x-position')" style="width: 41px;">
                        </div>
                        <div class="position_y">
                            <h5 class="sizes">Y</h5>
                            <input id="y-position" onclick="alignItems('y-position')" style="width: 41px;">
                        </div>
                        <div class="angle-rotation">
                            <img src="../../assets/system-uicons_angle.png" width="16" height="16">
                            <input type="text" class="angle-rotation-value" style="width: 41px;"
                                onclick="alignItems('angle-rotate')" />
                        </div>
                    </div>
                    <hr style="width: 100%;margin-top: 10px;">
                </div>


                <!-- LAYOUT -->

                <div id="layout">
                    <h4>Layouts</h4>
                    <div style="display: flex; justify-content: space-around; align-items: center;" class="layout">
                        <div class="height">
                            <h5 class="size">H</h5>
                            <input id="height" class="property" onchange="onHeightChanged(event)">
                        </div>
                        <div class="width">
                            <h5 class="size">W</h5>
                            <input id="width" class="property" onchange="onWidthChanged(event)">
                        </div>
                        <img onclick="constrain('constrain-proportion')"
                            src="../../assets/material-symbols_link (1).png" width="18" height="18"
                            style="padding: 7px;">
                    </div>
                </div>
                <hr style="width: 100%;margin-top: 18px;">

                <!-- TYPOGRAPHY -->

                <h4>Typography</h4>
                <div class="typography">
                    <div>
                        <select onchange="onFontFamilyChange(event)" id="fontSelect" class="font">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="Montserrat">Montserrat</option>
                            <option value="Verdana, sans-serif">Verdana</option>
                            <option value="Helvetica, sans-serif">Helvetica</option>
                            <option value="Courier New, monospace">Courier New</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                    </div>
                    <div class="font-property">
                      
                        <select onchange="onFontWeightChange(event)"  class="font-weight" value="Regular" >
                           
                            <option value="300">Thin</option>
                            <option value="400">ExtraLight</option>
                            <option value="500">Light</option>
                            <option value="600">Regular</option>
                            <option value="700">Semi bold</option>
                            <option value="800">Bold</option>
                            <option value="900">Extra Bold</option>
                        </select>
                        <input onmousedown="onfonts" onchange="fontSizeChanged(event)" type="text" class="font-size" value="14">
                    </div>
                    <div>
                        <div class="line-formatter">
                            <img src="../../assets/vertical.png" class="format" style="padding-left: 5px;">
                            <input class="line-formatter-verticallay" type="text" value="auto" onchange="onLineHeightChange(event)">
                            <div class="line-formatter-horizontal">
                                <img src="../../assets/Horizontal (2).png" id="formats" style="padding-left: 5px;">
                                <input class="line-formatter-horizontally" type="text" value="auto" onchange="onLetterSpacingChange(event)">
                            </div>
                        </div>
                    </div>
                    <div class="align-text">
                        <div id="align-paragraph">
                            <img onclick="alignParagraph(event)"  src="../../assets/align-left.png" width="16"
                                height="16">
                            <img onclick="alignParagraph('align-center',event)" src="../../assets/align-center.png" width="16"
                                height="16">
                            <img onclick="alignParagraph('align-right')" src="../../assets/align-right.png" width="16"
                                height="16">
                        </div>
                        <div id="align-sides">
                            <img onclick="alignParagraph('align-top')" src="../../assets/align-top.png" width="16"
                                height="16">
                            <img onclick="alignParagraph('align-middle')" src="../../assets/align-text.png" width="16"
                                height="16">
                            <img onclick="alignParagraph('align-bottom')" src="../../assets/bottom-alignment.png"
                                width="16" height="16">
                        </div>
                    </div>
                </div>
                <hr style="width: 100%;margin-top: 15px;">


                <!-- APPEARANCE -->


                <h4>Appearanace</h4>
                <div class="property-inputs">
                    <div class="opacity">
                        <img src="../../assets/material-symbols-light_opacity (1).png" width="14" height="14"
                            class="input-icon">
                        <input class="property-input" style="width: 50px;" onchange="onOpacityChanged(event)" />
                    </div>
                    <div class="corner">
                        <img src="../../assets/tabler_border-corner-pill.png" width="12" height="12" class="input-icon">
                        <input class="property-input" style="width: 50px;" onchange="onCornerRadiusChanged(event)" />
                    </div>
                    <div class="corner-full">
                        <img src="../../assets/radix-icons_corners.png" width="16" height="16"
                            onclick="onCornerChange(event)">
                    </div>
                </div>
                <hr style="width: 100%;margin-top: 18px;">

                <!-- FILL COLOR -->

                        <h4>Fill<h4>
                        <div class="fill">
                            <div class="fill-inputs" style="border-radius: 6px;">
                                <input onchange="onBackgroundChanged(event)" type="color" style="border-radius: 10px;" id="fillColorInput">
                                <input type="text" id="colorCodeDisplay" value="#bdbdbd" />
                                <div style="height:20px;width:1.5px;background-color:white;"></div>
                                <input type="text" id="opacityDisplay" value="100%" />
                            </div>
                            <div class="visible">
                                <img src="../../assets/view.png" width="16" height="16">
                            </div>
                            <div class="low">
                                <img src="../../assets/minus.png" width="14" height="16">
                            </div>
                        </div>
                        <hr style="width: 100%;margin-top: 18px;">


                        <h4>Stroke</h4>
                        <div class="stroke">
                            <div class="stroke-color"></div>
                            <div class="fill-inputs" style="border-radius: 6px;">
                                <input type="color" style="border-radius: 10px;" id="fillColorInput">
                                <input type="text" id="colorCodeDisplay" value="#bdbdbd" />
                                <div style="height:20px;width:1.5px;background-color:white;"></div>
                                <input type="text" id="opacityDisplay" value="100%" />
                            </div>
                            <div class="visible">
                                <img src="../../assets/view.png" width="16" height="16">
                            </div>
                            <div class="low">
                                <img src="../../assets/minus.png" width="14" height="16">
                            </div>
                            </div>
                            <div class="stroke-align">
                            <div class="dropdown">
                                <button id="dropdownButton" class="dropdown-button">Center
                                    <img src="../../assets/bottom.png" alt="Arrow" width="8" height="10" id="select">
                                </button>
                                <div class="dropdown-content">
                                    <select>
                                    <option value="center">Center</option>
                                    <option value="inside">Inside</option>
                                    <option value="outside">Outside</option>
                                </select>
                            </div>
                            <div class="stroke-border">
                                <img src="../../assets/proicons--stroke-thickness.png" width="14" height="14"
                                    class="border-thickness">
                                <input class="thickness" onchange="onBorderChanged(event)" />
                            </div>
                            </div>
                        </div>
                        <hr style="width: 100%;margin-top: 18px;">


                        <h4>Effect</h4>
                        <div class="Effect">
                            <div class="shape-effects">

                            </div>
                        </div>


            <button onclick="selectBackgroundImage()">Add BackgroundImage</button>

            <input type="file" style="display: none;" id="backgroundImage" accept="image/*">
        </div>

        <div class="output">

        </div>
    </div>
    </div>












    <!-- <div id="dg1" class="draggable" draggable="true">Drag me!</div>
    <div id="dropzone">Drop here</div> -->





</body>

</html>
