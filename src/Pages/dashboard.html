<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/dashboard.css">
    <link rel="icon" type="image/png" href="../../assets/dashboard/logo.svg">
    <script src="https://kit.fontawesome.com/44e938003e.js" crossorigin="anonymous"></script>
    <link href="
    https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="popupContainer" id="popupContainer">
        <div>
            <div>
                <h3>Custom Details</h3>
                <i id="onCustomPopupClosed" class="fa-solid fa-xmark"></i>
            </div>

            <input id="cfilename" placeholder="File Name" />
            <div>
                <input id="cheight" style="width: 50%;" placeholder="height" />
                <input id="cwidth" style="width: 50%;" placeholder="width" />
            </div>
            <button id="popupPresetBtn">Create</button>
        </div>
    </div>
    <div class="conatainer">
        <nav class="first-row">
            <img  src="../../assets/dashboard/logo.svg" alt="logo">
            <div class="menu" id="menu">
                <div class="search">
                    <input onchange="onSearched(event)" placeholder="Search" type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </div>
                <div class="nav-items" id="nav-items">
                    <div id="home" class="nav_elements selected pointer">
                        <i class="fa-solid fa-house"></i>
                        <h3>Home</h3>
                    </div>
                   
                    <div id="onSavedItemClicked" class="nav_elements notselected pointer">
                        <i class="fa-regular fa-floppy-disk"></i>
                        <h3>Saved Items</h3>
                    </div>

                    <a href="tips.html" class="nav_elements notselected pointer">
                        <div id="tricks" class="nav_elements notselected pointer">
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                            <h3>Tips and Tricks</h3>
                        </div>
                    </a>
                    <div id="import" class="nav_elements notselected pointer">
                        <i class="fa-solid fa-file-import"></i>
                        <h3>Import</h3>
                    </div>
                </div>

            </div>
            <div class="experion">
                <img src="../../assets/dashboard/experion.png" alt="logo">
            </div>
        </nav>
       
        <div class="second-row">
            <div class="profile pointer" onclick="toggleMenu()">
                <i class="fa-regular fa-user"></i>

            </div>
            <div class="popup-menu" id="popupMenu">
                <div class="profile-name">
                    <img src="../../assets/dashboard/user.png">
                    <p>Name</p>
                </div>
                <div onclick="logout()" class="menu-item">
                    <i class="fa-solid fa-sign-out-alt"></i> 
                    <samp>Logout</samp>
                </div>
            <div class="profile pointer">
                <!-- <i class="fa-regular fa-user"></i> -->
            </div>
            </div>

            <div class="design" style="height: 200px;">
                <img src="../../assets/dashboard/logo.svg" alt="logo">
            </div>
            <div class="preset">

                <div id="onCustomPopupOpened">
                    <div class="preset-img pointer"><img src="../../assets/dashboard/custom.svg" alt=""></div>
                    <p class="cursor">Custom</p>
                </div>

                <div id="newsletterBtn">
                    <div class="preset-img pointer"><img src="../../assets/dashboard/newsletter.svg" alt=""></div>
                    <p class="cursor">Newsletter</p>
                </div>
                <div id="posterBtn">
                    <div class="preset-img pointer"><img src="../../assets/dashboard/poster.svg" alt=""></div>
                    <p class="cursor">Poster</p>
                </div>
                <div id="A4PresentBtn">
                    <div class="preset-img pointer"><img src="../../assets/dashboard/A4.svg" alt=""></div>
                    <p class="cursor">A4</p>
                </div>
                <div id="A3PresentBtn">
                    <div class="preset-img po
                    inter"><img src="../../assets/dashboard/A3.svg" alt=""></div>
                    <p class="cursor">A3</p>
                </div>

            </div>
            <div class="temp">
                <h4 class="cursor">Templates</h4>
                <div id="templates-container" class="grid-temp pointer">
                    <!-- <div>
                        <img src="../../assets/dashboard/news.png" alt="">
                    </div>
                    <div>
                        <img src="../../assets/dashboard/news1.png" alt="">
                    </div>
                    <div>
                        <img src="../../assets/dashboard/news2.png" alt="">
                    </div>
                    <div>
                        <img src="../../assets/dashboard/news3.png" alt="">
                    </div> -->
                </div>
            </div>
            <div class="recent">
                <h4 class="curser">Recents</h4>
                <div class="grid-recent pointer">
                    <div class="recent1">
                        <img id="recent_box1" src="../../assets/dashboard/recent1.svg" alt="recent1">
                        <samp id="recent_name1" class="overlay">Newsletter_Sept2024</samp>
                    </div>
                    <div class="recent1">
                        <img id="recent_box2" src="../../assets/dashboard/recent2.svg" alt="recent2">
                        <samp id="recent_name2" class="overlay">Newsletter_Sept2024</samp>
                    </div>
                    <div class="recent1">
                        <img id="recent_box3" src="../../assets/dashboard/recent3.svg" alt="recent3">
                        <samp id="recent_name3" class="overlay">Newsletter_Sept2024</samp>
                    </div>
                    <div class="recent1">
                        <img id="recent_box4" src="../../assets/dashboard/recent4.svg" alt="recent4">
                        <samp id="recent_name4" class="overlay">Newsletter_Sept2024</samp>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="../TS/Dashbaord.js"></script>

</html>
