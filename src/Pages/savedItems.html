<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/dashboard.css">
    <link rel="stylesheet" href="../Css/savedItems.css">
    <link rel="icon" type="image/png" href="../../assets/dashboard/logo.svg">
    <script src="https://kit.fontawesome.com/44e938003e.js" crossorigin="anonymous"></script>
    <link href="
https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="conatainer">
        <nav class="first-row">
            <img src="../../assets/dashboard/logo.svg" alt="logo">
            <div class="menu" id="menu">
                <div class="search">
                    <input onchange="onSearched(event)" placeholder="Search" type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </div>
                <div class="nav-items" id="nav-items">
                    <a href="dashboard.html" class="nav_elements notselected pointer">
                        <div id="home" class="nav_elements notselected pointer">
                            <i class="fa-solid fa-house"></i>
                            <h3>Home</h3>
                        </div>
                    </a>

                    <div id="onSavedItemClicked" class="nav_elements selected pointer">
                        <i class="fa-regular fa-floppy-disk"></i>
                        <h3>Saved Items</h3>
                    </div>

                    <a href="tips.html" class="nav_elements notselected pointer">
                        <div id="tricks" class="nav_elements notselected pointer">
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                            <h3>Tips and Tricks</h3>
                        </div>
                    </a>
                    <div id="import" class="nav_elements notselected pointer">
                        <i class="fa-solid fa-file-import"></i>
                        <h3>Import</h3>
                    </div>
                </div>

            </div>
            <div class="experion">
                <img src="../../assets/dashboard/experion.png" alt="logo">
            </div>
        </nav>

        <div class="second-row" style="padding: 50px;padding-top: 0px;">

            <div class="profile pointer">
                <i class="fa-regular fa-user"></i>
            </div>

            <h3>Saved Items</h3>
            <div id="savedItemDisplayGrid" class="savedItemDisplayGrid">
                    
            </div>
           
                
           
        </div>
    </div>
</body>
<script type="module" src="../TS/SavedItem.js"></script>

</html>
